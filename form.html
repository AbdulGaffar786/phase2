<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>::form::</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="parent">
      <!---career objective-->
      <div class="career">
        <h1>Carrer Objective</h1>
        <label for="career">
        <input type="text" name="carrer" id="career" placeholder="career_objective">
        </label>
      </div>
      <!--personal details  -->
      <div class="child">
        <h1>Personal info</h1>
          <input type="text" name="name" id="name" placeholder="enter u r name">
          <br>
          <input type="number" name="age" id="age" placeholder="age">
          <br>
          <input type="number" name="phoneno" id="phoneno" placeholder="phone number">
          <br>
          <input type="email" name="emailid" id="emailid" placeholder="Email ID">
          <br>
          <input type="text" name="address" id="address" placeholder="address">
          <br>
      </div>
      <!--Educational details  -->
      <!--Gradution details  -->
      <div class="child">
        <h1>Gradution detatils</h1>
          <select id="ins">
            <option>select institute</option>
            <option>SVCET</option>
            <option>MITS</option>
            <option>SVU</option>
            <option>JNTUA</option>
          </select>
          <br>
          <select id="branch">
            <option>select branch</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>MEC</option>
            <option>EEE</option>
            <option>civil</option>
          </select>
          <br>
          <select id="yop">
            <option>year of passing</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
          </select>
          <br>
            <input type="number" name="percentage" id="percentage" placeholder="enter u r percentage">
      </div>
      <!--ssc details  -->
      <div class="child">
        <h1>SSC DETAILS</h1>
          <select id="sch">
            <option>select school</option>
            <option>TARGET E.M SCHOOL</option>
            <option>NARAYANA SCHOOL</option>
            <option>SRI VANI HIGH SCHOOL</option>
            <option>OTHERS</option>
          </select>
          <br>
          <select id="yop1">
            <option>year of passing</option>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
          </select>
          <br>
            <input type="number" name="percentage" id="percentage1" placeholder="enter u r percentage">
      </div>
      <!--intermediate details  -->
      <div class="child">
      <h1>intermediate details</h1>
        <select id="clg">
          <option>select college</option>
          <option>NARAYANA</option>
          <option>CHAITANYA</option>
          <option>NRI</option>
          <option>OTHERS</option>
        </select>
        <br>
        <select id="branch2">
          <option>select branch</option>
          <option>MPC</option>
          <option>BIPC</option>
          <option>CEC</option>
          <option>HEC</option>
        </select>
        <br>
        <select id="yop2">
          <option>year of passing</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
        </select>
        <br>
          <input type="number" name="percentage" id="percentage2" placeholder="enter u r percentage">
      </div>
      <!--Skills  -->
      <div class="Skills">
        <h1>Skills</h1>
        <input type="text" name="skills" id="skills" placeholder="place u r skills">

      </div>
    </div>
   <center><button type="button" name="button" id="button" onclick="submitData()">SUBMIT</button>
  </body>
  <script type="text/javascript" src="js/main.js">

  </script>
</html>
